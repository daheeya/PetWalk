<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Community Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .post-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-item a {
            color: #000;
            text-decoration: none;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .write-button {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Community Main Page</h1>

    <!-- 글쓰기 버튼 추가 -->
    <div class="write-button">
        <button onclick="location.href='/page/post/write'" class="btn btn-primary">글쓰기</button>
    </div>

    <div id="posts">
        <th:block th:each="post : ${posts}">
            <div class="post-item">
                <a th:href="@{/page/post/write/content(postIdx=${post.idx})}">
                    <h2 th:text="${post.title}"></h2>
                    <p>작성자: <span th:text="${post.userIdx}"></span></p>
                    <p>작성시간:<span th:text="${post.createAt}"></span></p>
                </a>
            </div>
        </th:block>
    </div>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="?page=2">2</a></li>
            <li class="page-item"><a class="page-link" href="?page=3">3</a></li>
        </ul>
    </nav>
    <div class="button-container">
        <button onclick="location.href='/oauth/map'" class="btn btn-primary">지도</button>
        <button onclick="location.href='/page/main'" class="btn btn-primary">커뮤니티</button>
        <button onclick="location.href='#'" class="btn btn-primary">대화</button>
        <button onclick="location.href='#'" class="btn btn-primary">마이페이지</button>
    </div>
</div>
</body>
</html>
